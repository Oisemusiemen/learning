<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Signup page</title>
</head>
<body>
    <div class="form-parent" id="signup">
        <form>
            <span style="margin-bottom: 8px;display: block; font-size: 32px; font-weight: bold; font-family: sans-serif;">Sign Up</span>
            <input class="double input-long" type="text" name="firstname" placeholder="First Name" id="text">
            <input class="double input-short" type="text" name="lastname" placeholder="Last Name" id="text">
            <input type="email" name="email" placeholder="Email" id="search">
            <input type="password" name="password" placeholder="Password" id="password">
        <button type="reset" class="btn">Sign Up</button> <br />
            <span class="change" onclick="toggleSignIn()">Already have an Account?</span>
        </form>
    </div>

    <div class="form-parent2" id="signin">
        <form>
            <span style="margin-bottom: 8px;display: block; font-size: 32px; font-weight: bold; font-family: sans-serif;">Sign In</span>
            <input type="email" name="email" placeholder="Email" id="search">
            <input type="password" name="password" placeholder="Password" id="password">
        <button type="reset" class="btn">Sign In</button> <br />
            <span class="change" onclick="toggleSignIn()">Create Account?</span>
        </form>
    </div>
</body>
</html>
